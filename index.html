<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <h1><span id="title">Order a Vegan Pizza</span></h1>
    <div class = "intake">
      <form id="pizza-order">
        <div class="form-group">
          <h3>Toppings:</h3>
          <p><em>$1 each</em></p>
          <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
          <input type="checkbox" name="toppings" value="olives"> Olives<br>
          <input type="checkbox" name="toppings" value="red-onion"> Red Onion<br>
          <input type="checkbox" name="toppings" value="green-peppers"> Green Peppers<br>
          <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="toppings" value="garlic"> Roasted Garlic<br>
          <input type="checkbox" name="toppings" value="pepperoncini"> Pepperoncini<br>
          <div class="radio">
            <h3>Size:</h3>
            <label>
              <input type ="radio" name="size" value="small">              
              Small <em>$5</em>
            </label>
            <br>
            <label>
              <input type ="radio" name="size" value="medium">              
              Medium <em>$7</em>
            </label>
            <br>
            <label>
              <input type ="radio" name="size" value="large" checked>
              Large <em>$9</em>
            </label>
            <br>
          </div>
        </div>
        <button type="submit" class="btn-primary">Place Order</button>
      </form>
    </div>
    <div class="output">
      <h3>Total Cost:<span id="userCost"></span></h3>
    </div>
  </div>
</body>
</html>
